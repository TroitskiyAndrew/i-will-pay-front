@if (member()) {
  <div [ngClass]="{'member block block--whole block--close': true, 'not-payer': member()!.userId !== member()!.payer}">{{member()?.name}}</div>
  @if (member()?.userId !== stateService.user().id) {
    <div class="actions">
      <app-state-button [button]="submissiveButton" [value]="member()?.payer === stateService.user().id"></app-state-button>
    </div>
  }
}
