<input class="input" type="text" [formControl]="control" [placeholder]="placeholder()">
@if(confirmation()){
  <app-button class="block block--short block--whole block--close block--last" [button]="confirmButton"></app-button>
  <app-button class="block block--short block--whole block--close" [button]="cancelButton"></app-button>
} @else {
  <app-button class="block block--short block--whole block--close" [button]="createButton"></app-button>
}
