<div class="wrapper">

  @if(!this.stateService.currentRoom()){
    <app-user-rooms></app-user-rooms>
  } @else {
    <button (click)="goBack()">Назад</button>
    <app-room-members></app-room-members>
    <app-room-payments></app-room-payments>
    <app-payment-button [paymentId]="'new Payment'"></app-payment-button>
  }
  @for (key of window; track key) {
    <div>{{key}}</div>
  }
</div>
